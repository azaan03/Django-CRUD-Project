<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        /* General Styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color:rgb(255, 255, 255); /* Light grey background for the entire page */
        }

        .content {
            flex: 1;
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color:rgb(3, 79, 187); /* Dark Grey background */
            padding: 0.8rem 1rem;
        }

        .navbar-custom .navbar-brand {
            font-size: 1.5rem; /* Larger brand text */
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-custom .nav-link {
            font-size: 1.1rem;
            color: #ffffff !important;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .navbar-custom .nav-link:hover {
            background-color:rgb(3, 79, 187); /* Slightly lighter shade of dark grey */
            color: #f8f9fa !important;
        }

        .navbar-custom .nav-link i {
            font-size: 0.9rem;
        }

        /* Footer Styling */
        .footer-custom {
            background-color:rgb(3, 79, 187); /* Dark Grey background */
            color: #ffffff;
            text-align: center;
            padding: 12px 0; /* Adjusted padding for neatness */
            font-size: 1rem; /* Larger footer text */
            line-height: 1.5; /* Better spacing between lines */
            font-weight: 500; /* Medium font weight for better visibility */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer Icon Styling */
        .footer-custom i {
            margin-right: 10px;
            font-size: 1.1rem; /* Slightly larger icon */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Django CRUD Project</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'crud_operations' %}">
                            <i class="fas fa-tasks"></i> Operations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">
                            <i class="fas fa-info-circle"></i> About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Block -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer-custom">
        <p>
            <i class="fas fa-copyright"></i>
            2025 | Django CRUD Project by Axaan Farooqi
        </p>
    </footer>

    <script src="{% static 'enroll/js/bootstrap.js' %}"></script>
    <script src="{% static 'enroll/js/popper.js' %}"></script>
    <script src="{% static 'enroll/js/jquery.js' %}"></script>
</body>
</html>
